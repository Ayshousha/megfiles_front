<ion-header >
  <ion-toolbar color="success">
    <ion-row class="ion-justif-content-between">
    
        <ion-title style="font-weight: bold;">take picture</ion-title>
  
        <ion-button color="success">
          <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-button>
    
    </ion-row>
  
  </ion-toolbar>
</ion-header>
<ion-menu contentId="main-content">
  <ion-header >
    <ion-toolbar color="success">
      <ion-title style="font-weight: bold;"> 
        
        list Document</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content class="">
    <ion-card class="ion-padding">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Date </ion-card-subtitle>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-badge color="success">accepted</ion-badge>
        </ion-item>
      </ion-card-header>
    </ion-card>
    
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
</div>

<ion-content >
  <ion-row class="ion-justify-content-end">
    <ion-menu-toggle>
      <ion-button class="ion-padding" shape="round" color="success">
        <ion-icon slot="start" name="menu"></ion-icon>

        Document List</ion-button>
  </ion-menu-toggle>
    </ion-row>
<ion-row *ngIf="!image" >

  <h2 class="ion-margin" > please send your  picture for file</h2>

</ion-row> 
<ion-content class="ion-align-items-center ">
<ion-row class="ion-justify-content-center" *ngIf="image" >
  <img [src]="image" class="rounded-image" />
</ion-row>
<ion-row class="ion-justify-content-center" *ngIf="image">
  <ion-button color ="primary" class="ion-margin" (click)="sendPic()">
 send  Document
 <ion-icon slot="end" name="send"></ion-icon>
  </ion-button>
</ion-row>
</ion-content>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!image">
    <ion-fab-button color="success" (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
