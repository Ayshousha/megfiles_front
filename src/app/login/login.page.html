<ion-header >
  <ion-toolbar color="success">
    <ion-title style="font-weight: bold;">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-grid >

  
    <ion-row>
      <ion-col size="12" class="img text-center">
        <ion-img src="/assets/logo.ico" ></ion-img>

      </ion-col>
      <ion-col size="12" class="form-col">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-icon slot="start" name="mail"></ion-icon>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-icon slot="start" name="lock-closed"></ion-icon>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          

          <div class="button-container">
            <ion-button expand="full" type="submit" color="success">Login</ion-button>
          </div>
          
        </form>
      </ion-col>
    </ion-row>
  
    <ion-item class="ion-text-center ion-text-success">
      <ion-label routerLink="/signup" >Sign Up</ion-label>
    </ion-item>
 
  </ion-grid>
</ion-content>
