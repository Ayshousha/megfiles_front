<ion-header>
  <ion-toolbar color="success">
    <ion-title style="font-weight: bold;" >Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
<ion-img src="/assets/logo.ico"  >

</ion-img>
      </ion-col>
      <ion-col size="12" class="form-col">
        <form (ngSubmit)="signup()" [formGroup]="signupForm">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input formControlName="confirmPassword" type="password"></ion-input>
          </ion-item>

          <div class="button-container">
            <ion-button expand="full" type="submit" color="success" [disabled]="signupForm.invalid">Sign Up</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
